<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="body">
<div class="main">

  <div class="results">
<h1>Your Results</h1>
<section class="result-numbers">
  <h1>76</h1>
  <p>of 100</p>
</section>
<h1>Great</h1>
<p>
You scored higher than 65% of the people who have taken these tests.
</p>
</div>
<div class="summary">
<h1>summary</h1>
<div class="scores">
  <div class="ddiv" >
    <h style="color: red; margin: 0.5em 2em 0 0.3em">reaction</h>
    <h>80</h>
    <p> / 100</p>
  </div>
  <div class="ddiv" >
    <h style="color: red; margin: 0.5em 2em 0 0.3em">Memory</h >
    <p style="font-weight: bolder; font-size: 1em;">80</p>
    <p> / 100</p>
  </div>
  <div class="ddiv">
      <h style="color: red; margin: 0.5em 2em 0 0.3em">verbal</h>
    <h>80</h>
    <p> / 100</p>
  </div>
  <div class="ddiv">
    <h style="color: red; margin: 0.5em 2em 0 0.3em">Visual</h>
    <h>80</h>
    <p> / 100</p>
  </div>
  
</div>
</div>


</div>

</html>
